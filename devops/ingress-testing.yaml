apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tdr-public-cms
  namespace: testing
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  tls:
  - hosts:
    - miportal.test.dgrcorrientes.gov.ar
    secretName: portaltest
  rules:
  - host: miportal.test.dgrcorrientes.gov.ar
    http:
      paths:
      - path: /publiccms
        backend:
          serviceName: tdr-public-cms
          servicePort: 80
